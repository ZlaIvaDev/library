<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-style.css">
</head>
<body>
    <div class="grid-container">

        <aside class="add-book">
            <section>
                <h1>Online Book Tracker</h1>
                <label for="input" class="input-lbl">Title</label>
                <input type="text" class="title" placeholder="ex: Lord of The Rings">
                <label for="input" class="input-lbl">Author</label>
                <input type="text" class="author" placeholder="ex: J.R.R. Tolkien">
                <label for="input" class="input-lbl">No. of pages</label>
                <input type="number" class="pages" placeholder="ex: 720">
                <label for="input" class="input-lbl">Finished</label>
                <input type="text" class="read" pattern="[yes/no]*" placeholder="'yes' / 'no'">
                <div class="aside-btn">
                    <button class="side-btn add" type="submit">Add</button>
                    <button class="side-btn clear" type="reset">Clear</button>
                </div>
            </section>

        </aside>


        <main class="books-grid">
    
        </main>

        
        <aside class="empty-container">

        </aside>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
